                                description: Additional fields for Mandate creation
                                properties:
                                  transaction_type:
                                    description: Transaction type of the mandate.
                                    enum:
                                    - business
                                    - personal
                                    type: string
                                title: mandate_options_param
                                type: object
                              verification_method:
