paths:
  "/v1/3d_secure":
    post:
      description: "<p>Initiate 3D Secure authentication.</p>"
      operationId: Post3dSecure
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding:
              expand:
                explode: true
                style: deepObject
            schema:
              additionalProperties: false
              properties:
                amount:
                  description: Amount of the charge that you will create when authentication
                    completes.
                  type: integer
                card:
                  description: The ID of a card token, or the ID of a card belonging
                    to the given customer.
                  maxLength: 5000
                  type: string
                currency:
                  description: Three-letter [ISO currency code](https://www.iso.org/iso-4217-currency-codes.html),
                    in lowercase. Must be a [supported currency](https://stripe.com/docs/currencies).
                  type: string
                customer:
                  description: The customer associated with this 3D secure authentication.
                  maxLength: 5000
                  type: string
                expand:
                  description: Specifies which fields in the response should be expanded.
                  items:
                    maxLength: 5000
                    type: string
                  type: array
                return_url:
                  description: The URL that the cardholder's browser will be returned
                    to when authentication completes.
                  type: string
              required:
              - amount
              - currency
              - return_url
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/three_d_secure"
          description: Successful response.
        default:
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error"
          description: Error response.
  "/v1/3d_secure/{three_d_secure}":
    get:
      description: "<p>Retrieves a 3D Secure object.</p>"
      operationId: Get3dSecureThreeDSecure
      parameters:
      - description: Specifies which fields in the response should be expanded.
        explode: true
        in: query
        name: expand
        required: false
        schema:
          items:
            maxLength: 5000
            type: string
          type: array
        style: deepObject
      - in: path
        name: three_d_secure
        required: true
        schema:
          maxLength: 5000
          type: string
        style: simple
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              additionalProperties: false
              properties: {}
              type: object
        required: false
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/three_d_secure"
          description: Successful response.
        default:
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error"
          description: Error response.
  "/v1/account":
    get:
      description: "<p>Retrieves the details of an account.</p>"
      operationId: GetAccount
      parameters:
      - description: Specifies which fields in the response should be expanded.
        explode: true
        in: query
        name: expand
        required: false
        schema:
          items:
            maxLength: 5000
            type: string
          type: array
        style: deepObject
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              additionalProperties: false
              properties: {}
              type: object
        required: false
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/account"
          description: Successful response.
        default:
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error"
          description: Error response.
  "/v1/account_links":
    post:
      description: "<p>Creates an AccountLink object that includes a single-use Stripe
        URL that the platform can redirect their user to in order to take them through
        the Connect Onboarding flow.</p>"
      operationId: PostAccountLinks
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding:
              expand:
                explode: true
                style: deepObject
            schema:
              additionalProperties: false
              properties:
                account:
                  description: The identifier of the account to create an account
                    link for.
                  maxLength: 5000
                  type: string
                collect:
                  description: Which information the platform needs to collect from
                    the user. One of `currently_due` or `eventually_due`. Default
                    is `currently_due`.
                  enum:
                  - currently_due
                  - eventually_due
                  type: string
                expand:
                  description: Specifies which fields in the response should be expanded.
                  items:
                    maxLength: 5000
                    type: string
                  type: array
                refresh_url:
                  description: The URL the user will be redirected to if the account
                    link is expired, has been previously-visited, or is otherwise
                    invalid. The URL you specify should attempt to generate a new
                    account link with the same parameters used to create the original
                    account link, then redirect the user to the new account link's
                    URL so they can continue with Connect Onboarding. If a new account
                    link cannot be generated or the redirect fails you should display
                    a useful error to the user.
                  type: string
                return_url:
                  description: The URL that the user will be redirected to upon leaving
                    or completing the linked flow.
                  type: string
                type:
                  description: The type of account link the user is requesting. Possible
                    values are `account_onboarding` or `account_update`.
                  enum:
                  - account_onboarding
                  - account_update
                  - custom_account_update
                  - custom_account_verification
                  type: string
                  x-stripeBypassValidation: true
              required:
              - account
              - type
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/account_link"
          description: Successful response.
        default:
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error"
          description: Error response.
  "/v1/accounts":
    get:
      description: <p>Returns a list of accounts connected to your platform via <a
        href="/docs/connect">Connect</a>. If you’re not a platform, the list is empty.</p>
      operationId: GetAccounts
      parameters:
      - explode: true
        in: query
        name: created
        required: false
        schema:
          anyOf:
          - properties:
              gt:
                description: Minimum value to filter by (exclusive)
                type: integer
              gte:
                description: Minimum value to filter by (inclusive)
                type: integer
              lt:
                description: Maximum value to filter by (exclusive)
                type: integer
              lte:
                description: Maximum value to filter by (inclusive)
                type: integer
            title: range_query_specs
            type: object
          - type: integer
        style: deepObject
