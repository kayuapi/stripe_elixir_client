                            title: invoice_payment_method_options_param
                            type: object
                          - enum:
                            - ''
                            type: string
                          description: If paying by `card`, this sub-hash contains
                            details about the Card payment method options to pass
                            to the invoice’s PaymentIntent.
                      title: payment_method_options
